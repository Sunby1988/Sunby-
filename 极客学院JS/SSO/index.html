<!--172.16.0.132-->
<script>

    $.ajax({url:"http://v.juhe.cn/weather/index?callback=?",
        data:{format:2,cityname:"广州",key:"7cdcdd01d14142ff28f53b127d78cfc3"},
        dataType:"jsonp"}).done(showResult);

function showResult(ret){
    console.log(ret);
    $("#container").html(ret.resultcode+""+ret.reason);

    var result = ret.result;
    var sk = result.sk;

    $("#lab1").html(sk.temp+"&nbsp"+sk.wind_direction);
    $("#lab2").html(sk.wind_strength+"&nbsp"+sk.humidity);
    $("#lab3").html(sk.time);

}



</script>
