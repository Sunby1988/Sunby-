<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../jq/jquery.min.js"></script>
    <title></title>

<body>

<script type="text/javascript">

    //1产出的东西是房子
    //2包工头调用功能进行开工，而且他要很清楚工人们具体的某一大项
    function Fangzi(){
        this.woshi = '';
        this.keting = '';
        this.chufang = '';
    }

    function Baogongtou(){
        this.gaifangzi = function(gongren){
            gongren.jian_woshi();
            gongren.jian_keting();
            gongren.jian_chufang();
        }
    }

    function Gongren(){
        this.jian_woshi = function(){
            alert("我是我盖好了");
        }
        this.jian_keting = function(){
            alert("客厅建好了");
        }
        this.jian_chufang = function(){
            alert("厨房建好了");
        }
        this.jiaogong = function(){
            var _fangzi = new Fangzi();
            _fangzi.woshi = 'ok';
            _fangzi.keting = 'ok';
            _fangzi.chufang = 'ok';
            return _fangzi;
        }
    }

    var gongren = new Gongren;
    var baogongtou = new Baogongtou();
    baogongtou.gaifangzi(gongren)
    var myfang = gongren.jiaogong();
    console.log(myfang);

</script>
