<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">

    <style>
        .form-group label{
            padding: 10px 0;
            margin-bottom: 0;
            text-align: right;
        }
    </style>

</head>
<body>

<form role="form" class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-2">时间:</label>
        <div class=" col-xs-10">
            <input type="date" class="form-control" placeholder="user">
        </div>

    </div>

    <div class="form-group">
        <!-- class="sr-only"  隐藏-->
        <label class="col-xs-2">密码:</label>
        <div class="col-xs-10">
            <input type="password" class="form-control" placeholder="password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox">记住密码
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="col-xs-6 text-center">
                <button type="submit" class="btn btn-default btn-block ">登录</button>
            </div>
            <div class="col-xs-6 text-center">
                <button type="submit" class="btn btn-default btn-block">注册</button>
            </div>
        </div>
    </div>


    <div>
        <label>选择文件</label>
        <input type="file">
        <p class="help-block">选择你的文件</p>
    </div>

    <!--代码块-->
    <pre>asf;asjfd;adjkf;alskdf;asdfakdfdas</pre>

    <!--程序输出-->
    <samp>Hello World</samp>

</form>


</body>
</html>
